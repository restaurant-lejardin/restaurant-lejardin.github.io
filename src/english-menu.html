---
---
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Restaurant Chinois Le Jardin - </title>
    <!-- Web app manifest -->
    <link rel='manifest' href='manifest.json'>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    {% include css.html %}
  </head>
  <body id="top">
    <header class="page-header"></header>
    <main>

      <!-- GALLERY DESCRIPTION -->
      <div class="gallery-description container-fluid bg-dark text-white">
        <h2 id="title-2" class="special-title-2">English menu</h2>
      </div>

      <!-- GALLERY LIGHTBOX -->
      <div id="lightbox" class="lightbox">
        <label id="close">âœ–</label>
        <div class="lightbox-content">
          <div id="galleryCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-90" src="https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_1000/v1671364438/English/menu-anglais-1.jpg" alt="Starters">
                </div>
              <div class="carousel-item">
                
                <img class="d-block w-90" src="https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_1000/v1671364438/English/menu-anglais-2.jpg" alt="Dish to compose">
              </div>
              <div class="carousel-item">
                <img class="d-block w-90" src="https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_1000/v1671364438/English/menu-anglais-3.jpg" alt="Side dish">
              </div>
            </div>
            <a class="carousel-control-prev" href="#galleryCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#galleryCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

      <!-- GALLERY THUMBNAILS -->
      <div id="gallery-thumbnails" class="gallery-thumbnails bg-light">
        <div class="container">
          <div class="row">
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="0">
                <img class="img-fluid rounded box-shadow border" src="https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_600/v1671364438/English/menu-anglais-1.jpg" 
                srcset="https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_600/v1671364438/English/menu-anglais-1.jpg 1x, 
                https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_1000/v1671364438/English/menu-anglais-1.jpg 2x, 
                https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_1500/v1671364438/English/menu-anglais-1.jpg 3x" draggable="false" alt="Food">
              </a>
              <div class="row-centered">Starters</div>
            </div>
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="1">
                <img class="img-fluid rounded box-shadow border" src="https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_600/v1671364438/English/menu-anglais-2.jpg" 
                srcset="https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_600/v1671364438/English/menu-anglais-2.jpg 1x, 
                https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_1000/v1671364438/English/menu-anglais-2.jpg 2x, 
                https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_1500/v1671364438/English/menu-anglais-2.jpg 3x" draggable="false" alt="Food">
              </a>
              <div class="row-centered">Dish to compose</div>
            </div>
            <div class="gallery-item col-md-4">
              <a href="#" data-slide-number="2">
                <img class="img-fluid rounded box-shadow border" src="https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_600/v1671364438/English/menu-anglais-3.jpg" 
                srcset="https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_600/v1671364438/English/menu-anglais-3.jpg 1x, 
                https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_1000/v1671364438/English/menu-anglais-3.jpg 2x, 
                https://res.cloudinary.com/lejardin/image/upload/c_scale,f_auto,q_auto,w_1500/v1671364438/English/menu-anglais-3.jpg 3x" draggable="false" alt="Food">
              </a>
              <div class="row-centered">Side dish</div>
            </div>
          </div>
        </div>
      </div>
      <br> <h6 class="text-center">Prices given are for information only</h6>

      <div class="row-centered end-menu">
        <a class="btn btn-outline-dark" href="gallery-food.html" role="button">Gallery of dishes</a>
        <a class="btn btn-outline-dark" href="gallery-desserts.html" role="button">Gallery of desserts and drinks</a>
        <br>
      </div>

    </main>

  <footer class="page-footer"></footer>
    <a id="back-to-top" class="back-to-top smooth-scroll" href="#top">
      <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
    </a>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script 
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
      crossorigin="anonymous">
    </script>
    <!-- Lightbox -->
    <script>
      // Prevent carousel from automatically cycle
      $('#galleryCarousel').carousel({
        interval: false
      });
      var lightbox = false;
      $( "#gallery-thumbnails" ).on( "click", "a", function( event ) {
        event.preventDefault();
        if (lightbox === false) {
          lightbox = true;
          var slideNumber = $(this).attr("data-slide-number");
          $('#galleryCarousel').carousel(Number(slideNumber)); // Open particular carousel frame
          $("#lightbox").show();
        }
      });
      $("#close").click(function() {
        if (lightbox === true) {
          lightbox = false;
          $("#lightbox").hide();
        }
      });
    </script>
    <script src="js/render-header-footer.js"></script>
    <script src="js/site.js"></script>
    <script src="js/gallery-animations.js"></script>
  </body>
</html>
